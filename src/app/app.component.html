<ion-app>
  <ion-menu *ngIf="authService.user?.account_type === Role.Student" side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>    
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/assignments" routerLinkActive="active" routerDirection="root">
            <ion-icon name="library-outline" slot="start"></ion-icon>
            <ion-label>Current Quizzes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/completed" routerLinkActive="active" routerDirection="root">
            <ion-icon name="archive-outline" slot="start"></ion-icon>
            <ion-label>Past Quizzes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/profile" routerLinkActive="active" routerDirection="root">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>    
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
