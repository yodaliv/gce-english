<form [formGroup]="form" (ngSubmit)="saveQuestion()">
  <ng-container formArrayName="sub_questions">
    <ng-container formArrayName="0">
      <app-textarea label="Question Content" placeholder="Enter question content" formControlName="question_text"></app-textarea>
      <div class="form-group">
        <label class="mb-10"><span class="font-15 color-cinder">Candidate Answers</span></label>
      </div>
      <app-answer-input formControlName="data"></app-answer-input>
    </ng-container>
  </ng-container>
  <button class="btn btn-primary w-100" *ngIf="isUpdated">Save</button>
</form>
