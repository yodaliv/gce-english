<form [formGroup]="form" class="pb-80">
  <app-text-input label="Title" placeholder="Enter quiz title" formControlName="exam_title"></app-text-input>
  <div class="form-group">
    <span class="mb-15 d-block font-15 color-cinder w-100 color-cloud-burst">Type</span>
    <mat-radio-group aria-label="Select an option" formControlName="is_practice" class="row">
      <div class="col pl-20">
        <mat-radio-button [value]="true">
          <ion-icon name="game-controller-outline" [class.text-primary]="form.get('is_practice').value"></ion-icon>
          <span class="font-15 ml-5" [class.text-primary]="form.get('is_practice').value">practice</span>
        </mat-radio-button>
      </div>
      <div class="col">
        <mat-radio-button [value]="false">
          <ion-icon name="hourglass-outline" [class.text-primary]="form.get('is_practice').value === false"></ion-icon>
          <span class="font-15 ml-5" [class.text-primary]="form.get('is_practice').value === false">test</span>
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </div>
  <div class="form-group d-flex flex-row position-relative align-items-center">
    <span class="flex-grow-1 font-15 color-cinder color-cloud-burst">Cover image</span>
    <button class="btn btn-primary py-1 px-15" (click)="fileInput.click()">Choose</button>
    <input #fileInput type="button" (change)="uploadHandler($event)" accept="image/x-png,image/gif,image/jpeg" type="file" style="display: none;">
  </div>
  <div class="d-flex flex-column align-items-center">
    <div *ngIf="previewImage" class="clear-image text-right mb-5 font-14 color-cloud-burst align-self-end" (click)="clearImage()">Clear image</div>
    <div *ngIf="previewImage" [style.backgroundImage]="previewImage" class="cover_image d-block mb-10" alt="preview"></div>
  </div>
  <div class="form-group d-flex flex-row align-items-center">
    <span class="flex-grow-1 font-15 color-cinder color-cloud-burst">Public</span>
    <ion-toggle slot="start" name="kiwi" checked formControlName="is_public" ></ion-toggle>
  </div>
  <div class="form-group d-flex flex-row align-items-center">
    <span class="font-15 color-cinder color-cloud-burst pr-20">Level</span>
    <ion-select class="flex-grow-1 color-cloud-burst" formControlName="level" interface="action-sheet" [value]="form.get('level').value">
      <ion-select-option class="color-cloud-burst" *ngFor="let item of studentLevels" [value]="item.level">Level {{ item.level }} - {{ item.label }}</ion-select-option>
    </ion-select>
  </div>
  <!-- <button class="btn btn-outline-primary w-100 mt-40" *ngIf="form.get('id').value && isUpdated">SAVE</button> -->
</form>
